<!DOCTYPE html>
<html>
<head>
	<title>Rock Paper Scissors Redux</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src='http://code.jquery.com/jquery-2.1.3.min.js'></script>
	<script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
</head>
<body>
	<header>
		<h1>ROCK PAPER SCISSORS</h1>
	</header>
	<div id="wrapper">
		<div id="main-content" class="container">
			<div id="player" class="row">
				<input type="text" name="name" id="name" placeholder="Your name">
				<input type="submit" name="start" id="input-name" class="btn btn-success" value="Start">
			</div>
			<div class="row">
				<div id="player1" class="col-xs-4 sub-container">
					<div class="row">
						<h3 id="p1name">Waiting for Player 1</h3>
						<div id="p1-rock" class="col-xs-4 choice" value="rock"><img src="assets/images/rock.png"></div>
						<div id="p1-paper" class="col-xs-4 choice" value="paper"><img src="assets/images/paper.png"></div>
						<div id="p1-scissors" class="col-xs-4 choice" value="scissors"><img src="assets/images/scissors.png"></div>
					</div>
				</div>
				<div id="game-stats" class="col-xs-4 sub-container"></div>
				<div id="player2" class="col-xs-4 sub-container">
					<div class="row">
						<h3 id="p2name">Waiting for Player 2</h3>
						<div id="p2-rock" class="col-xs-4 choice" value="rock"><img src="assets/images/rock.png"></div>
						<div id="p2-paper" class="col-xs-4 choice" value="paper"><img src="assets/images/paper.png"></div>
						<div id="p2-scissors" class="col-xs-4 choice" value="scissors"><img src="assets/images/scissors.png"></div>
					</div>
				</div>
			</div>	
			<div id="chat-box" class="row">
					<div id="chat-window" class="col-xs-8 col-xs-offset-2"></div>
					<div id="send-message">
						<input type="text" id="chat" placeholder="Chat here">
						<input type="button" id="send" class="btn btn-default" value="Send">
					</div>
				</div>
			</div>
		</div>
		<div class="push"></div>
	</div>
	<footer class="footer">
		<p id="copyright">&copy;Copyright 2016 Kyle Rinehart</p>
	</footer>
	<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
